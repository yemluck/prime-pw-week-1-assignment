<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element.  -->
    <header>
      <!-- Inside the header, add an <h1> element containing your name -->
      <h1>Chris Agbolade</h1>
      <!-- Include an image -->
      <img src="https://yemluck.files.wordpress.com/2021/10/img-4033.jpg" />
    </header>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h3>About me</h3>
    <ul>
      <li> I am my parents' favourite child</li>
      <li> I am a night owl</li>
      <li>I love traveling</li>
    </ul>
    <!-- Create a footer element. -->
    <footer>
<!-- Inside your footer, put a <p> element with your favorite quote -->
      <p> I have what I have and I am happy. I've lost what I've lost and I am still happy</p>
    </footer>

</body>
</html>
